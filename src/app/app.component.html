<mat-toolbar>
    <mat-toolbar-row>
        <h1>MIND</h1>

        <mat-nav-list>
            <a mat-button routerLink="/home" *ngIf="!isLoggedIn">Home</a>
            <a mat-button routerLink=" /admin " *ngIf="isLoggedIn && showAdmin ">ADMIN</a>
            <a mat-button routerLink="/customer " *ngIf="isLoggedIn && showCustomer ">CUSTOMER</a>
        </mat-nav-list>

        <span class="spacer"></span>

        <mat-nav-list *ngIf="!isLoggedIn ">
            <a mat-button routerLink="/register">Register</a>
            <a mat-button routerLink="/login">Login</a>
        </mat-nav-list>
        <mat-nav-list *ngIf="isLoggedIn">
            Hi, {{username}}
            <a mat-button (click)="logout()">Logout</a>
        </mat-nav-list>

    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
